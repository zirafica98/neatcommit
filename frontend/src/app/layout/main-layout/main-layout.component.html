<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" [opened]="sidenavOpened" class="sidenav">
    <div class="sidenav-header">
      <h2>
        <mat-icon>security</mat-icon>
        NeatCommit
      </h2>
    </div>

    <nav class="nav-menu">
      <!-- Regular user menu items -->
      <ng-container *ngIf="!(isAdmin$ | async)">
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }" 
           matTooltip="View security scores, statistics, and recent reviews" 
           matTooltipPosition="right">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a routerLink="/repositories" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
           matTooltip="Manage connected repositories and enable/disable analysis" 
           matTooltipPosition="right">
          <mat-icon>folder</mat-icon>
          <span>Repositories</span>
        </a>
        <a routerLink="/reviews" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
           matTooltip="Browse all code reviews and detailed analysis results" 
           matTooltipPosition="right">
          <mat-icon>rate_review</mat-icon>
          <span>Reviews</span>
        </a>
        <a routerLink="/documentation" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
           matTooltip="Generate AI-powered documentation for your repositories" 
           matTooltipPosition="right">
          <mat-icon>description</mat-icon>
          <span>Documentation</span>
        </a>
        <a routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
           matTooltip="Manage your account settings and preferences" 
           matTooltipPosition="right">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
        <a routerLink="/help" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
           matTooltip="Get help, tutorials, and answers to common questions" 
           matTooltipPosition="right">
          <mat-icon>help_outline</mat-icon>
          <span>Help</span>
        </a>
        <a routerLink="/pricing" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
           matTooltip="View pricing plans and upgrade your subscription" 
           matTooltipPosition="right">
          <mat-icon>workspace_premium</mat-icon>
          <span>Pricing</span>
        </a>
      </ng-container>

      <!-- Admin menu items -->
      <a *ngIf="isAdmin$ | async" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
         matTooltip="Admin dashboard - view statistics and manage users" 
         matTooltipPosition="right">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin</span>
      </a>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      
      <!-- Theme Toggle -->
      <button mat-icon-button (click)="toggleTheme()" [title]="isDarkTheme ? 'Switch to light mode' : 'Switch to dark mode'">
        <mat-icon>{{ isDarkTheme ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </button>
      
      <div *ngIf="currentUser$ | async as user" class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <img [src]="user.avatarUrl || '/assets/default-avatar.png'" [alt]="user.username" class="avatar" loading="lazy">
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="user-info">
            <p><strong>{{ user.username }}</strong></p>
            <p *ngIf="user.email" class="email">{{ user.email }}</p>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
