<div class="docs-layout" [class.mobile-sidebar-open]="mobileSidebarOpen">
  <button type="button" class="docs-mobile-menu" aria-label="Open documentation menu" [attr.aria-expanded]="mobileSidebarOpen" (click)="mobileSidebarOpen = !mobileSidebarOpen">
    <mat-icon aria-hidden="true">{{ mobileSidebarOpen ? 'close' : 'menu' }}</mat-icon>
  </button>
  <div class="docs-sidebar-overlay" (click)="closeMobileSidebar()" role="button" tabindex="-1" aria-label="Close menu"></div>
  <aside class="docs-sidebar" aria-label="Documentation navigation">
    <a routerLink="/" class="docs-back" (click)="closeMobileSidebar()">
      <mat-icon aria-hidden="true">arrow_back</mat-icon>
      Back to site
    </a>
    <nav class="docs-nav" aria-label="Documentation sections">
      <h3 class="docs-nav-title">Documentation</h3>
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        [fragment]="item.fragment ?? undefined"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="docs-nav-link"
        (click)="closeMobileSidebar()"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
      <ng-container *ngIf="isOnApiPage">
        <h3 class="docs-nav-title docs-nav-subtitle">Sections</h3>
        <a
          *ngFor="let section of apiSections"
          [routerLink]="['/docs/api']"
          [fragment]="section.fragment"
          class="docs-nav-link docs-nav-sublink"
          (click)="closeMobileSidebar()"
        >
          <span>{{ section.label }}</span>
        </a>
      </ng-container>
    </nav>
  </aside>
  <main class="docs-main" id="main-content" role="main">
    <router-outlet></router-outlet>
  </main>
</div>
