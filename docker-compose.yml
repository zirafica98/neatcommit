version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: elementer-postgres
    environment:
      POSTGRES_USER: elementer
      POSTGRES_PASSWORD: elementer
      POSTGRES_DB: elementer
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U elementer']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: elementer-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
